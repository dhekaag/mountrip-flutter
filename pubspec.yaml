name: mountrip
description: "Mountrip is a travel app that helps you plan your trips and
  discover new places to visit. It provides personalized recommendations based
  on your interests and preferences, making it easier to find the perfect
  destination for your next adventure."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  cupertino_icons: ^1.0.8
  firebase_auth: ^5.5.2
  firebase_core: ^3.13.0
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.4.4
  google_fonts: ^6.2.1
  google_sign_in: ^6.3.0
  home_widget: ^0.7.0+1
  logger: ^2.5.0
  get: ^4.7.2

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
